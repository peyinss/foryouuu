<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih Telah Hadir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Raleway:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
        }

        /* Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 4rem 3rem;
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 182, 193, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hearts Decoration */
        .hearts {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
        }

        .heart {
            color: #ff6b9d;
            font-size: 2rem;
            animation: heartbeat 1.5s infinite;
            opacity: 0.6;
        }

        .heart:nth-child(2) {
            animation-delay: 0.3s;
        }

        .heart:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        /* Title */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Message */
        .message {
            position: relative;
            z-index: 1;
        }

        .message p {
            font-size: 1.2rem;
            line-height: 2;
            color: #555;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1.5s ease-out;
            animation-fill-mode: both;
        }

        .message p:nth-child(1) {
            animation-delay: 0.3s;
        }

        .message p:nth-child(2) {
            animation-delay: 0.6s;
        }

        .message p:nth-child(3) {
            animation-delay: 0.9s;
        }

        .message p:nth-child(4) {
            animation-delay: 1.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            font-weight: 500;
            color: #764ba2;
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            animation: underlineGrow 1s ease-out;
        }

        @keyframes underlineGrow {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        /* Signature */
        .signature {
            margin-top: 3rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-style: italic;
            color: #667eea;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-out 1.5s both;
        }

        /* Button */
        .button-container {
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            animation: fadeIn 2s ease-out 1.8s both;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            font-family: 'Playfair Display', serif;
            color: #764ba2;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .modal-content p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .close-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        /* Floating Hearts */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: none;
        }

        .floating-hearts.active {
            display: block;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            color: #ff6b9d;
            animation: floatHeart 4s ease-in-out forwards;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            50% {
                transform: translateY(-50vh) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 2.5rem 1.5rem;
                border-radius: 20px;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            }

            .hearts {
                top: 15px;
            }

            .heart {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 1.5rem;
                margin-top: 1rem;
            }

            .message p {
                font-size: 1rem;
                line-height: 1.8;
                margin-bottom: 1.2rem;
            }

            .signature {
                font-size: 1.2rem;
                margin-top: 2rem;
            }

            .button-container {
                margin-top: 1.5rem;
            }

            .btn {
                padding: 0.9rem 2rem;
                font-size: 1rem;
                width: 100%;
                max-width: 280px;
            }

            .modal-content {
                padding: 2rem 1.5rem;
                margin: 1rem;
                max-width: 90%;
                border-radius: 15px;
            }

            .modal-content h2 {
                font-size: 1.6rem;
                margin-bottom: 0.8rem;
            }

            .modal-content p {
                font-size: 0.95rem;
                line-height: 1.6;
                margin-bottom: 1.5rem;
            }

            .close-btn {
                padding: 0.8rem 2rem;
                font-size: 0.95rem;
                width: 100%;
                max-width: 200px;
            }

            .floating-heart {
                font-size: 1.5rem;
            }

            /* Disable 3D hover effect on mobile */
            .card {
                transform: none !important;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }

            .card {
                padding: 2rem 1.2rem;
                border-radius: 18px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.2rem;
            }

            .message p {
                font-size: 0.95rem;
                line-height: 1.7;
            }

            .signature {
                font-size: 1.1rem;
                margin-top: 1.5rem;
            }

            .btn {
                padding: 0.85rem 1.5rem;
                font-size: 0.95rem;
            }

            .modal-content h2 {
                font-size: 1.4rem;
            }

            .particle {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <!-- Hearts Decoration -->
            <div class="hearts">
                <span class="heart">‚ù§Ô∏è</span>
                <span class="heart">üíù</span>
                <span class="heart">‚ù§Ô∏è</span>
            </div>

            <!-- Title -->
            <h1>FOR YOU</h1>

            <!-- Message -->

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>JAMET</h2>

                Semoga kebersamaan kita akan terus berlanjut,
                dan setiap hari kedepan akan lebih indah dari hari kemarin.

    <!-- Floating Hearts -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Random size
                const size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';

                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';

                // Random animation delay and duration
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // Modal functionality
        const modal = document.getElementById('modal');
        const specialBtn = document.getElementById('specialBtn');
        const closeBtn = document.getElementById('closeBtn');
        const floatingHeartsContainer = document.getElementById('floatingHearts');

        specialBtn.addEventListener('click', () => {
            modal.classList.add('active');
            createFloatingHearts();
        });

        closeBtn.addEventListener('click', () => {
            modal.classList.remove('active');
            floatingHeartsContainer.classList.remove('active');
            floatingHeartsContainer.innerHTML = '';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                floatingHeartsContainer.classList.remove('active');
                floatingHeartsContainer.innerHTML = '';
            }
        });

        // Create floating hearts animation
        function createFloatingHearts() {
            floatingHeartsContainer.classList.add('active');
            const heartCount = 20;
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíû'];

            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = '0s';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';

                    floatingHeartsContainer.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 200);
            }
        }

        // Add hover effect to card
        const card = document.querySelector('.card');
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (y - centerY) / 30;
            const rotateY = (centerX - x) / 30;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });

        // Initialize particles
        createParticles();
    </script>
